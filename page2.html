
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numerology Calculator</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <!-- Home button -->
            <button id="homeButton">Home 首页</button>

            <h1>Numerology Calculator</h1>
            <div class="input-container">
                <label for="day">Day:</label>
                <input type="number" id="day" min="1" max="31" required>
                <span class="input-range">(1-31)</span>
            </div>
            <div class="input-container">
                <label for="month">Month:</label>
                <input type="number" id="month" min="1" max="12" required>
                <span class="input-range">(1-12)</span>
            </div>
            <div class="input-container">
                <label for="year">Year:</label>
                <input type="number" id="year" min="1900" max="2100" required>
                <span class="input-range">(1900-2100)</span>
            </div>
                <button class="button" id="calButton" onclick="calculateLifePathNumber()">Calculate</button>
            <div id="result"></div>
        </div>
    </div>
    <script src="script2.js"></script>
</body>

</html>
